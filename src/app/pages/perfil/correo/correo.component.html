<form (ngSubmit)="frmCorreo.valid && changeEmail(); frmCorreo.resetForm();" #frmCorreo="ngForm" novalidate="">
    <div class="form-group">
        <label for="correo">Correo Nuevo</label>
        <input type="email" class="form-control" id="correo" placeholder="Correo Nuevo" name="correo" [(ngModel)]="usuario.correo" minlength="7" (keydown)="onKeydown($event)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
    </div>
    <div class="form-group">
        <label for="confirmCorreo">Confirmar Correo</label>
        <input type="email" class="form-control" id="confirmCorreo" placeholder="Confirmar Correo" name="confirmCorreo" [(ngModel)]="confirmMail" minlength="7" (keydown)="onKeydown($event)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" minlength="8" required />
    </div>
    <button [disabled]="!frmCorreo.valid || loading" type="submit" class="btn btn-primary">
    <i [ngClass]="{ 'fa-refresh fa-spin': loading,  'fa-save': !loading }" class="fa"></i>&nbsp;
    <span *ngIf="!loading">Actualizar</span>
    <span *ngIf="loading">Guardando...</span>
  </button>
</form>
<br />
<div *ngIf="msg" [ngClass]="error ? 'alert alert-danger alert alert-dismissible fade show' :
                'alert alert-info alert-dismissible fade show'" role="alert">
    {{ msg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
