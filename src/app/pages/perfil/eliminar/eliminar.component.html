<form (ngSubmit)="frmEliminar.valid && baja(); frmEliminar.resetForm();" #frmEliminar="ngForm" novalidate="">
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="contra" placeholder="Contraseña" name="contra" [(ngModel)]="usuario.password" minlength="8" required />
    </div>
    <button [disabled]="!frmEliminar.valid || loading" type="submit" class="btn btn-danger">
    <i [ngClass]="{ 'fa-refresh fa-spin': loading,  'fa-trash': !loading }" class="fa"></i>	&nbsp;
    <span *ngIf="!loading">Dar de Baja!</span>
    <span *ngIf="loading">Procesando...</span>
  </button>
</form>
<br>
<div *ngIf="msg" [ngClass]="error ? 'alert alert-danger alert alert-dismissible fade show' :
                'alert alert-info alert-dismissible fade show'" role="alert">
    {{ msg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
